<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="external.js" defer ></script>
    </head>
    <body>
        <div class="container-fluid mt-3 text-center top">
            <h1>Welcome to Rock Paper Scissors!</h1>
            <h3>Pick your weapon below!</h3>
            <h3>First to 5 wins total is the champion!</h3>
            <p style="color:cadetblue">P.S if you win you get to share it!</p>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="shareModalLabel">Share Your Victory!</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <!-- Your existing form content goes here -->
                <form class="container-sm p-3 border rounded myForm d-none">
                    <!-- Email Input -->
                    <div class="form-group">
                    <label for="email">Email address*</label>
                    <input type="email" required class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <!-- Fun Scale Input -->
                    <div class="form-group">
                    <label for="scaleOfTen">On a scale of 1-5, how much fun was this?</label>
                    <select class="form-control" id="scaleOfTen">
                        <option> </option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    </div>
                    <!-- Message Textarea -->
                    <div class="form-group">
                    <label for="textSpot">Message for friend</label>
                    <textarea class="form-control" required id="textSpot" rows="3" placeholder="I won rock paper scissors against a bot!"></textarea>
                    </div>
                    <!-- Have Fun Checkbox -->
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="yesNo">
                    <label class="form-check-label" for="yesNo">Have Fun?</label>
                    </div>
                    <!-- Play Again Radio Buttons -->
                    <div class="form-group mt-3">
                    <label for="checkBoxes">Will you play again?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="myRadios" id="radio1" value="option1" checked>
                        <label class="form-check-label" for="radio1">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="myRadios" id="radio2" value="option2">
                        <label class="form-check-label" for="radio2">Maybe</label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="myRadios" id="radio3" value="option3" disabled>
                        <label class="form-check-label" for="radio3">No</label>
                    </div>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary mt-3" id="submitForm">Send</button>
                    <button type="button" class="btn btn-secondary mt-3" id="clearForm">Clear Form</button>
                </form>
                </div>
            </div>
            </div>
        </div>
  
    

        <div class="container mt-3 text-center">
            <div class="row">
                <div class="col">
                    <button id="rock" class="buttons">
                        <img src="./pictures/rock-icon.png">
                    </button>
                </div>
                <div class="col">
                    <button id="paper" class="buttons">
                        <img src="./pictures/paper-icon.png">
                    </button>
                </div>
                <div class="col">
                    <button id="scissors" class="buttons">
                        <img src="./pictures/scissors-icon.png">
                    </button>
                </div>
            </div>
        </div>
        <div class="container mt-2 text-center">
            <div class="picked">
                <p id="choices"></p>
            </div>
        </div>

        <div class="container mt-2 text-center">
            <div class="row justify-content-space-between stats">
                <div class="col">
                    <p id="win"></p>
                </div>
                <div class="col">
                    <p id="loss"></p>
                </div>
                <div class="col">
                    <p id="tie"></p>
                </div>
            </div>
            <div class="bottom1">
                <h3 id="results"></h3>
            </div>
            <div class="container mt-2 text-center">    
                <div class="bottom2"> 
                    <p id="stats"></p>           
                    <p id="retry"></p>
                    <p id="share"></p>
                </div>
            </div>
        </div>

        <div class="container mt-2 text-center">
            <table class="table table-bordered d-none" id="resultsTable">
                <thead>
                    <tr>
                        <th>Round</th>
                        <th>Your Choice</th>
                        <th>Computer's Choice</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
    </body>
</html>
